<head>

    <link rel="stylesheet" href="assets/css/style.css">

<body>
    
    <div class="container">
        <h1>Todo list:</h1>
        <hr>
        <h3>Nueva tarea</h3>
        <form action="">
        <input type="text" placeholder="" id="inputField"><input type="submit" value="Agregar" id="btnSubmit">

        <div id="tasks">

                <h3>Total: <span id="total">0</span></h3>

            <div class="taskList">

                </div>

                <h3>Tarea</h3>
                </div>
                <div id="taskOptions"></div>
            </div>

        </div>
    </div>

<script src="/assets/js/app.js"></script>
